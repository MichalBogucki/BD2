<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

    <div>

        <div id="loginbox" style="margin-top: 50px;"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <div class="panel panel-info">

                <div class="panel-heading">
                    <div class="panel-title">Register New Passenger</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">

                    <!-- Login Form -->
                    <form th:action="@{/register/processRegistration}"
                               method="POST" class="form-horizontal" th:object="${registrationUser}">

                        <!--<div th:if="${confirmationMessage}" class="alert alert-success"-->
                             <!--role="alert" th:text=${confirmationMessage}></div>-->

                        <!--<div th:if="${errorMessage}"-->
                             <!--class="alert alert-danger" role="alert"-->
                             <!--th:text="${errorMessage}"></div>-->


                        <!--<div th:if="${#fields.hasErrors('login')}"-->
                             <!--th:errors="*{login}"-->
                             <!--class="validation-message alert alert-danger" role="alert"></div>-->
                        <!---->
                        <!--<div th:if="${#fields.hasErrors('name')}"-->
                             <!--th:errors="*{name}"-->
                             <!--class="validation-message alert alert-danger" role="alert"></div>-->

                        <!--<div th:if="${#fields.hasErrors('surname')}"-->
                             <!--th:errors="*{surname}"-->
                             <!--class="validation-message alert alert-danger" role="alert"></div>-->

                        <!--<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
                             <!--class="validation-message alert alert-danger" role="alert"></div>-->

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <th:block th:if="${usernameExistsError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            User with this login already exists.
                                        </div>

                                    </th:block>

                                    <th:block th:if="${emailExistsError}">
                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            User with this e-mail already exists.
                                        </div>
                                    </th:block>


                                </div>
                            </div>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <label th:if="${#fields.hasErrors('login')}"
                                   th:errors="*{login}" class="validation-message"></label>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user">

                                </span>
                            </span>

                            <input type="text" th:field="*{login}"
                                   placeholder="Login" class="form-control" required />
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <label th:if="${#fields.hasErrors('name')}"
                                   th:errors="*{name}" class="validation-message"></label>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user">

                                </span>
                            </span>

                            <input type="text" th:field="*{name}"
                                   placeholder="Name" class="form-control" required />
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user">

                                </span>
                            </span>
                            <input type="text" th:field="*{surname}"
                                   placeholder="Surname" class="form-control" required />
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true">

                            </span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" th:field="*{email}"
                                   placeholder="Email Address" class="form-control"
                                   data-error="This email address is invalid" required />
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true">

                            </span>

                        </div>

                        <button type="submit"
                                class="btn btn-primary block full-width m-b">Register</button>

                    </form>

                </div>

            </div>

            <form th:action="@{/login}" method="POST">
                <button type="submit" class="add-button, btn btn-primary" aria-pressed="true">
                    Back to Login Page
                </button>
            </form>

        </div>

    </div>

</body>

</html>
